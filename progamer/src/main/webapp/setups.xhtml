<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<p:messages>
			<p:autoUpdate />
		</p:messages>

		<h:form>
			<div class="card" style="margin: 1em">
				<p:dataView var="setup" value="#{setupBean.all}" paginator="true"
					rowsPerPageTemplate="6,12,16"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars">

					<p:dataViewGridItem>
						<div class="product-grid-item card border-1">
							<div class="product-grid-item-top"></div>
							<div class="product-grid-item-content">
								<img src="#{request.contextPath}#{setup.imagePath}"
									style="width: 150px" 
								/>
								<div class="product-name">#{setup.name}</div>
								<div class="product-description">#{setup.description}</div>
								<p:rating readonly="true" value="3" />
							</div>
							<div class="product-grid-item-bottom">
								<h:outputText value="#{setup.price}" styleClass="product-price">
									<f:convertNumber currencySymbol="$" type="currency" />
								</h:outputText>
								<p:commandButton type="button" value="Details"
									icon="pi pi-search">
								</p:commandButton>
							</div>
						</div>
					</p:dataViewGridItem>

					<p:dataViewListItem>
						<div class="product-list-item">
							<img src="#{request.contextPath}#{setup.imagePath}"
								style="width: 150px" 
							/>
							<div class="product-list-detail">
								<div class="product-name">#{setup.name}</div>
								<div class="product-description">#{setup.description}</div>
								<p:rating readonly="true" value="3" />
							</div>
							<div class="product-list-action">
								<h:outputText value="#{setup.price}" styleClass="product-price">
									<f:convertNumber currencySymbol="$" type="currency" />
								</h:outputText>
								<p:commandButton type="button" value="Details"
									icon="pi pi-search">
								</p:commandButton>
							</div>
						</div>
					</p:dataViewListItem>
				</p:dataView>
			</div>
		</h:form>

	</ui:define>
</ui:composition>

</html>
